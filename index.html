<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-12">
                <h1>Something Trivia!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="time">Time Remaining: 30 seconds</p>
                <h3 class="question">What is a question?</h3>
                <button id="start">Start!</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <p class="answerA">Not a question.</p>
                <p class="answerB">A question.</p>
                <p class="answerC">A sandwich.</p>
                <p class="answerD">Patrick.</p>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
